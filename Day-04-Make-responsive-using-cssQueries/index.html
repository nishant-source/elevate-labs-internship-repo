<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Make website mobile friendly using CSS media queries</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- navbar with logo and navlinks -->
    <nav>
      <!-- logo -->
      <div class="logo">
        <img
          src="https://expense-tracker-web-ap.web.app/images/money-pie-chart-svgrepo-com.svg"
          alt="expense tracker"
        />
      </div>
      <!-- navbar links -->
      <ul id="navbarlinks">
        <li><a href="#home">Home</a></li>
        <li><a href="#link2">Link2</a></li>
        <li><a href="#link3">Link3</a></li>
        <li><a href="#link4">Link4</a></li>
      </ul>
      <!-- hamburger for navbar links in small device -->
      <div id="hamburger"><i class="fa-solid fa-bars"></i></div>
      <div id="close"><i class="fas fa-window-close"></i></div>
    </nav>

    <!-- main section (body) -->
    <main class="hero">
      <div class="image">
        <img
          src="https://images.pexels.com/photos/2027697/pexels-photo-2027697.jpeg?cs=srgb&dl=pexels-anubhaw-anand-2027697.jpg&fm=jpg"
          alt="wallpaper"
        />
      </div>
    </main>

    <!-- text screen -->
    <div class="text_screen">
      <h1 class="heading">
        I am h1 heading and i will wrap according to parent size width
      </h1>
      <h2 class="heading">I am h2 heading and i am using rem font size</h2>
      <h3 class="heading">I am h3 heading and i am using em font size</h3>
      <h4 class="heading">I am h4 heading and i am using vw</h4>
    </div>
    <script src="script.js"></script>
  </body>
</html>
